name       : kactivitymanagerd
version    : 5.14.2
release    : 25
source     :
    - https://cdn.download.kde.org/stable/plasma/5.14.2/kactivitymanagerd-5.14.2.tar.xz : 84f7811f114542ec32364be6ba033b51f7d3f97bde5cc14ab94c812d30230ece
license    :
    - GPL-2.0
    - GPL-3.0
component  : desktop.kde.core
libsplit   : no
optimize   : lto
