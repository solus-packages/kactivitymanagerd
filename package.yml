name       : kactivitymanagerd
version    : 5.11.1
release    : 5
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.1/kactivitymanagerd-5.11.1.tar.xz : 0fd6af491e3e75e53949f1ef8b012216076c57e0cd860a7b1789a8f7ecaa66c8
license    :
    - GPL-2.0
    - GPL-3.0
component  : desktop.kde.core
libsplit   : no
summary    : Core components for the KDE Activity concept
description: |
    Core components for the KDE Activity concept.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - ki18n-devel
    - kio-devel
    - kglobalaccel-devel
    - kwindowsystem-devel
    - kxmlgui-devel
    - libboost-devel
setup      : |
    mkdir build && pushd build
    %cmake ..
build      : |
    pushd build
    %make
install    : |
    pushd build
    %make_install
