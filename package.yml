name       : kactivitymanagerd
version    : 5.11.3
release    : 7
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.3/kactivitymanagerd-5.11.3.tar.xz : 180753a6a8d8b90583673cd511b7d380e437aca5cae20a7610283cb69ecbd7eb
license    :
    - GPL-2.0
    - GPL-3.0
component  : desktop.kde.core
libsplit   : no
summary    : Core components for the KDE Activity concept
description: |
    Core components for the KDE Activity concept.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - ki18n-devel
    - kio-devel
    - kglobalaccel-devel
    - kwindowsystem-devel
    - kxmlgui-devel
    - libboost-devel
setup      : |
    mkdir build && pushd build
    %cmake ..
build      : |
    pushd build
    %make
install    : |
    pushd build
    %make_install
