name       : kactivitymanagerd
version    : 5.13.3
release    : 19
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.3/kactivitymanagerd-5.13.3.tar.xz : 65cfbd9c7af41a693cead8bee2dbe55a2e0e7f955824ab0cbbe5234b1e4a9ba9
license    :
    - GPL-2.0
    - GPL-3.0
component  : desktop.kde.core
libsplit   : no
optimize   : lto
summary    : Core components for the KDE Activity concept
description: |
    Core components for the KDE Activity concept.
builddeps  :
    - pkgconfig(gl)
