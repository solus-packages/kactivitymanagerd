    - https://cdn.download.kde.org/stable/plasma/5.14.1/kactivitymanagerd-5.14.1.tar.xz : f7e170cc3eb878c8839631e061f6df2827022f9f67a716f118e39df9f3816f41
license    :
    - GPL-2.0
    - GPL-3.0
component  : desktop.kde.core
libsplit   : no
optimize   : lto
