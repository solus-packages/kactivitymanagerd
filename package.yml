    - https://cdn.download.kde.org/stable/plasma/5.13.4/kactivitymanagerd-5.13.4.tar.xz : 2dbdb4deff0075da74c303fb423ee0fd98781a40b5a388f35ecdb6af6d5f0547
license    :
    - GPL-2.0
    - GPL-3.0
component  : desktop.kde.core
libsplit   : no
optimize   : lto
