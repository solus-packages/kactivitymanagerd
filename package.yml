name       : kactivitymanagerd
version    : 5.13.0
release    : 16
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.0/kactivitymanagerd-5.13.0.tar.xz : 06b38a630cf944ace5e768a2bf71ebd49b81a6d6b4be959cfe792d5809fb5883
license    :
    - GPL-2.0
    - GPL-3.0
component  : desktop.kde.core
libsplit   : no
optimize   : lto
summary    : Core components for the KDE Activity concept
description: |
    Core components for the KDE Activity concept.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - kcrash-devel
    - kdbusaddons-devel
    - ki18n-devel
    - kio-devel
    - kglobalaccel-devel
    - kwindowsystem-devel
    - kxmlgui-devel
    - libboost-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
