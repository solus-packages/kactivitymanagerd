name       : kactivitymanagerd
version    : 5.14.0
release    : 23
source     :
    - https://cdn.download.kde.org/stable/plasma/5.14.0/kactivitymanagerd-5.14.0.tar.xz : 31fa8730e2c772edd4fdaf121bcb9619be4454466ceae9e1ad1cc05789db5d0e
license    :
    - GPL-2.0
    - GPL-3.0
component  : desktop.kde.core
libsplit   : no
optimize   : lto
summary    : Core components for the KDE Activity concept
description: |
    Core components for the KDE Activity concept.
builddeps  :
